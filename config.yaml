genes:
    - All_genes
    # - ENSG00000169083 # AR
    # - ENSG00000187838 # PLSCR3

exec:
    ltrsim  : ./ltrsim.py
    polyA   : scripts/polyA.py
    degrade : scripts/degradation.py
    badread : extern/Badread/badread-runner.py
    split_file : scripts/split_file.py

degradation_level:
    non:
        slope     : 0
        intercept : 0
    nonREP:
        slope     : 0
        intercept : 0
    low:
        slope     : 5
        intercept : 400
    high:
        slope     : 25
        intercept : 300

polyA_config:
    mean   : 60
    stddev : 20
    mincut : 20
    maxcut : 150

mapping_settings:
    dna  : splice
    cdna : map-ont

references:
    dna      : /groups/hachgrp/annotations/DNA/92/Homo_sapiens.GRCh38.dna.fa
    dna_fai  : /groups/hachgrp/annotations/DNA/92/Homo_sapiens.GRCh38.dna.fa.fai
    cdna     : /groups/hachgrp/annotations/cDNA/97/Homo_sapiens.GRCh38.cdna.all.fa
    cdna_fai : /groups/hachgrp/annotations/cDNA/97/Homo_sapiens.GRCh38.cdna.all.fa.fai

annotations:
    gtf : /groups/hachgrp/annotations/GTF/97/Homo_sapiens.GRCh38.97.gtf

badread:
    batches  : 256
    url      : https://github.com/baraaorabi/Badread.git
    tag      : v0.1.5
    coverage : 2x
